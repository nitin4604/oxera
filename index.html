<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oxera</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-container">
            <img src="placeholder-banner.jpg" alt="Pet Products" class="hero-image">
            <div class="hero-text">
                <h1>Your Petâ€™s Best Friend!</h1>
                <a href="#shop" class="cta-btn">Shop Now</a>
            </div>
        </div>
    </section>

    <!-- Product Grid Layout -->
    <section id="shop" class="product-grid">
        <div class="container">
            <div class="row">
                <div class="col-md-4 product-card">
                    <img src="placeholder-product.jpg" alt="Product Name" class="product-image">
                    <h3>Product Name</h3>
                    <p>$19.99</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Sticky Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <a class="navbar-brand" href="#">Oxera</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="#shop">Shop</a></li>
                <li class="nav-item"><a class="nav-link" href="#about">About Us</a></li>
                <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5>Contact Us</h5>
                    <p>Email: contact@oxera.com</p>
                    <p>WhatsApp: +123456789</p>
                </div>
                <div class="col-md-6">
                    <h5>Follow Us</h5>
                    <a href="#">Facebook</a> | <a href="#">Instagram</a> | <a href="#">Twitter</a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
